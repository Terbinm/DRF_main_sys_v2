<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/src/assets/img.png" >
    <title>ËÇåËÇâË≥™ÈáèÊ™¢Ê∏¨Á≥ªÁµ±</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        body {
            background-image: url('/src/assets/aaa.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px);
            z-index: 1;
            transition: backdrop-filter 0.3s ease;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2;
        }
        .container {
            display: flex;
            height: 100%;
            position: relative;
            z-index: 3;
        }
        .login-container {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        .login-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 31, 0.2);
            transition: all 0.3s ease;
            transform: rotateX(5deg) rotateY(5deg);
            width: 300px;
        }
        .login-form:hover {
            transform: rotateX(0deg) rotateY(0deg) scale(1.05);
            box-shadow: 0 12px 40px rgba(31, 38, 31, 0.3);
        }
        h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        .toggle-password:hover {
            opacity: 1;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button[type="submit"]:hover {
            background: #333;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div id="particles-js"></div>
    <div class="container">
        <div class="login-container">
            <form class="login-form" onsubmit="return validateForm()">
                <h2>Ê≠°ËøéÁôªÂÖ•</h2>
                <div class="input-group">
                    <input type="text" id="username" placeholder="Â∏≥Ëôü" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="ÂØÜÁ¢º" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
                <button type="submit">ÁôªÂÖ•</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            if (username === 'admin' && password === 'password') {
                alert('ÁôªÂÖ•ÊàêÂäüÔºÅ');
                window.location.href = '/analysis';
                return false;
            } else {
                alert('Â∏≥ËôüÊàñÂØÜÁ¢ºÈåØË™§ÔºåË´ãÈáçË©¶„ÄÇ');
                return false;
            }
        }

        function togglePassword() {
            var passwordInput = document.getElementById('password');
            var toggleButton = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üîí';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        // Â¢ûÂä†ÊªëÈº†ÁßªÂÖ•ÊïàÊûú
        document.querySelector('.login-form').addEventListener('mouseenter', function() {
            document.querySelector('.background-overlay').style.backdropFilter = 'blur(15px)';
        });

        document.querySelector('.login-form').addEventListener('mouseleave', function() {
            document.querySelector('.background-overlay').style.backdropFilter = 'blur(2px)';
        });

        // Particles.js ÈÖçÁΩÆ
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "window",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
